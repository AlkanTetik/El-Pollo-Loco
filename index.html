<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/2_character_pepe/3_jump/J-36.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Knewave&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>El Pollo Loco</title>
  <script src="models/world.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/throwableobject.class.js"></script>
  <script src="models/collective-objects.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/endbossbar.class.js"></script>
  <script src="models/sounds.class.js"></script>
  <script src="models/coinbar.class.js"></script>
  <script src="models/bottlebar.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chick.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/clouds.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/salsabottle.class.js"></script>
  <script src="models/background.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="templates/template.js"></script>
  <script src="levels/level1.js"></script>
</head>

<body onload="init()">
  <h1>El Pollo Loco</h1>
  <section id="gameContainer" class="gameContainer">

    <img onclick="toggleFullScreen()" id="full-screen" class="full-screen" src="img/full-screen.png" alt="">
    <img onclick="toggleFullScreen()" id="exitScreen" style="display: none;" class="full-screen" src="img/full-screen.png" alt="">

    <canvas id="canvas" height="480" width="720"></canvas>

    <div id="headerButtons">
      <button id="soundOnImg"><img class="soundOnImg" onclick="toggleSound()" src="img/volume (1).png" alt=""></button>
      <button id="soundOffImg"><img class="soundOffImg" onclick="toggleSound()" src="img/volume.png" alt=""></button>
    </div>

    <div id="imprint" onclick="openImprint()">
      <button class="imprintButton">Imprint</button>
    </div>

    <div id="mobileButtons">
      <div>
        <button id="leftButton"><img class="leftButton" src="img/back.png" alt=""></button>
        <button id="rightButton"><img class="rightButton" src="img/back.png" alt=""></button>
      </div>
      <div class="rightButtons">
        <button id="throwButton"><img class="throwButton" src="img/arrow.png" alt=""></button>
        <button id="jumpButton"><img class="jumpButton" src="img/back.png" alt=""></button>
      </div>
    </div>

    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="infoButton" onclick="openInfo()">Game Controls</button>

    <div id="showInfo"></div>

    <div id="imprintInfo"></div>

    <button id="closeInfoBtn" class='closeInfoBtn' onclick='closeInfo()'>BACK</button>
    <button id="closeImprintBtn" class='closeImprintBtn' onclick='closeImprint()'>BACK</button>
    <button id="backLoseMenu">MENU</button>
    <button id="backWinMenu">MENU</button>

    <div id="overlayWin">
      <div id="winMessage"></div>
      <button id="restartWinBtn">Play Again</button>
    </div>

    <div id="overlayLose">
      <div id="lostMessage"></div>
      <button id="restartLoseBtn">Try Again</button>
    </div>

    <div id="rotate-message">
      <img class="turnDevice" src="img/turnDevice.png" alt="">
    </div>
  </section>

  <script src="js/game.js"></script>
</body>

</html>
